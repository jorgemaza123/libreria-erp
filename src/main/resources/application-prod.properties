# Base de Datos PostgreSQL (Production)
spring.datasource.url=jdbc:postgresql://localhost:5432/libreria_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuraci贸n (Production)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Thymeleaf - Habilitar cache en producci贸n
spring.thymeleaf.cache=true

# Servidor
server.port=8080

# Subida de Archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Sesi贸n (12 horas)
server.servlet.session.timeout=43200
