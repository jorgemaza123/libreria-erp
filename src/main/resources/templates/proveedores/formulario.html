<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    <aside th:replace="~{fragments/layout :: sidebar(active='proveedores')}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1 th:text="${titulo}">Proveedor</h1></div>
        </section>

        <section class="content">
            <div class="card card-navy">
                <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{activo}" />
                    
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>RUC *</label>
                                    <input type="text" class="form-control" th:field="*{ruc}" required maxlength="11">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Razón Social *</label>
                                    <input type="text" class="form-control" th:field="*{razonSocial}" required style="text-transform: uppercase;">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Dirección</label>
                                    <input type="text" class="form-control" th:field="*{direccion}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control" th:field="*{telefono}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" th:field="*{email}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Contacto (Vendedor)</label>
                            <input type="text" class="form-control" th:field="*{contacto}" placeholder="Nombre de quien nos atiende">
                        </div>
                    </div>

                    <div class="card-footer text-right">
                        <a href="/proveedores" class="btn btn-default">Cancelar</a>
                        <button type="submit" class="btn btn-navy"><i class="fas fa-save"></i> Guardar Proveedor</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
