<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    <aside th:replace="~{fragments/layout :: sidebar(active='configuracion')}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Configuración de Empresa</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${success}"></span>
                </div>

                <div class="card card-navy">
                    <div class="card-header"><h3 class="card-title">Datos Generales</h3></div>
                    <form th:action="@{/configuracion/guardar}" th:object="${config}" method="post">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre de la Empresa / Razón Social</label>
                                        <input type="text" class="form-control" th:field="*{nombreEmpresa}" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>RUC</label>
                                        <input type="text" class="form-control" th:field="*{ruc}" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Moneda Símbolo</label>
                                        <input type="text" class="form-control" th:field="*{moneda}" placeholder="S/">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Dirección Fiscal</label>
                                        <input type="text" class="form-control" th:field="*{direccion}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Teléfono</label>
                                        <input type="text" class="form-control" th:field="*{telefono}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Email Contacto</label>
                                        <input type="text" class="form-control" th:field="*{email}">
                                    </div>
                                </div>
                            </div>
                            <form th:action="@{/configuracion/guardar}" th:object="${config}" method="post" enctype="multipart/form-data">
    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Logo de la Empresa (PNG/JPG)</label>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="fileLogo" id="customFile" accept="image/*">
                        <label class="custom-file-label" for="customFile">Elegir archivo</label>
                    </div>
                </div>
                <small class="text-muted">Se recomienda imagen cuadrada o rectangular pequeña.</small>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <label>Vista Previa:</label><br>
            <img th:if="${config.logoBase64 != null}" 
                 th:src="'data:image/png;base64,' + ${config.logoBase64}" 
                 style="max-height: 100px; border: 1px solid #ddd; padding: 5px;">
        </div>
    </div>

    </form>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" class="btn btn-navy"><i class="fas fa-save"></i> Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
