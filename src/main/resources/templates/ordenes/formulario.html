<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Nueva Orden de Servicio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <style>
        .sidebar-overlay { display: none !important; }
        body { overflow: auto !important; }
        .input-transparent { border: none; background: transparent; width: 100%; }
        .input-transparent:focus { outline: none; border-bottom: 1px solid blue; }
        .table-items td { padding: 0.5rem; vertical-align: middle; }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link"><span class="brand-text font-weight-light">Librería ERP</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
                    <li class="nav-item"><a href="/ordenes/lista" class="nav-link"><i class="nav-icon fas fa-list"></i><p>Listado Ordenes</p></a></li>
                    <li class="nav-item"><a href="/ordenes/nueva" class="nav-link active"><i class="nav-icon fas fa-plus-circle"></i><p>Nueva Orden</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6"><h1>Nueva Orden de Servicio / Proyecto</h1></div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-body">
                        
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
    <label>Tipo de Servicio</label>
    <input type="text" id="tipoServicio" class="form-control" list="listaServicios" placeholder="Seleccione o escriba uno nuevo...">
    <datalist id="listaServicios">
        <option value="SOPORTE TÉCNICO">
        <option value="SUBLIMACIÓN">
        <option value="DESARROLLO SOFTWARE">
        <option value="IMPRESIÓN 3D">
        <option value="MANTENIMIENTO">
        <option value="INSTALACIÓN CÁMARAS">
    </datalist>
</div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Título del Trabajo / Equipo</label>
                                    <input type="text" id="tituloTrabajo" class="form-control" placeholder="Ej: Laptop HP, 50 Polos Blancos, Sistema Ventas">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Fecha Entrega Estimada</label>
                                    <input type="date" id="fechaEntrega" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row bg-light p-2 rounded mb-3">
                            <div class="col-md-5">
                                <input type="text" id="clienteNombre" class="form-control" placeholder="Nombre Cliente">
                            </div>
                            <div class="col-md-3">
                                <input type="text" id="clienteDoc" class="form-control" placeholder="DNI / RUC">
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="clienteTel" class="form-control" placeholder="Teléfono / WhatsApp">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label>Detalle de Tareas / Fallas / Servicios</label>
                                <table class="table table-bordered table-items" id="tablaItems">
                                    <thead class="bg-navy">
                                        <tr>
                                            <th>Descripción (Falla, Servicio, Item)</th>
                                            <th style="width: 150px;">Costo (S/)</th>
                                            <th style="width: 50px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyItems">
                                        </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="3">
                                                <button class="btn btn-outline-primary btn-sm" onclick="agregarFila()">
                                                    <i class="fas fa-plus"></i> Agregar Fila
                                                </button>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="col-md-4">
                                <table class="table table-sm">
                                    <tr>
                                        <th>Total:</th>
                                        <td class="text-right"><input type="number" id="total" class="form-control text-right font-weight-bold" readonly value="0.00"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-success">Adelanto (A Caja):</th>
                                        <td class="text-right"><input type="number" id="aCuenta" class="form-control text-right border-success" value="0.00" oninput="calcularTotales()"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-danger">Saldo Pendiente:</th>
                                        <td class="text-right"><h3 class="text-danger font-weight-bold" id="saldo">S/ 0.00</h3></td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label>Observaciones Internas</label>
                                <textarea id="observaciones" class="form-control" rows="2"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-app bg-success" onclick="guardarOrden()">
                            <i class="fas fa-save"></i> Guardar Orden
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // 1. FUNCIÓN PARA AGREGAR FILAS DINÁMICAMENTE
    function agregarFila() {
        let html = `
            <tr>
                <td><input type="text" class="form-control item-desc" placeholder="Describa la tarea, falla o servicio..."></td>
                <td><input type="number" class="form-control item-costo" value="0.00" oninput="calcularTotales()"></td>
                <td class="text-center"><button class="btn btn-danger btn-sm" onclick="$(this).closest('tr').remove(); calcularTotales();"><i class="fas fa-trash"></i></button></td>
            </tr>
        `;
        $('#tbodyItems').append(html);
    }

    // 2. CALCULAR TOTALES EN VIVO
    function calcularTotales() {
        let total = 0;
        $('.item-costo').each(function() {
            total += parseFloat($(this).val()) || 0;
        });
        
        let aCuenta = parseFloat($('#aCuenta').val()) || 0;
        let saldo = total - aCuenta;

        $('#total').val(total.toFixed(2));
        $('#saldo').text("S/ " + saldo.toFixed(2));
    }

    // 3. GUARDAR (CONSTRUIR JSON Y ENVIAR)
    function guardarOrden() {
        let items = [];
        let error = false;

        // Recorrer tabla
        $('#tbodyItems tr').each(function() {
            let desc = $(this).find('.item-desc').val();
            let costo = $(this).find('.item-costo').val();
            if(desc.trim() !== "") {
                items.push({ descripcion: desc, costo: parseFloat(costo) || 0 });
            }
        });

        if(items.length === 0) {
            Swal.fire('Atención', 'Agregue al menos un ítem al detalle', 'warning');
            return;
        }

        let dto = {
            tipoServicio: $('#tipoServicio').val(),
            tituloTrabajo: $('#tituloTrabajo').val(),
            fechaEntrega: $('#fechaEntrega').val(),
            clienteNombre: $('#clienteNombre').val(),
            clienteDocumento: $('#clienteDoc').val(),
            clienteTelefono: $('#clienteTel').val(),
            aCuenta: parseFloat($('#aCuenta').val()) || 0,
            observaciones: $('#observaciones').val(),
            items: items
        };

        $.ajax({
            url: '/ordenes/api/guardar',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: function(resp) {
                Swal.fire('Éxito', 'Orden #' + resp.id + ' Registrada. Adelanto en Caja.', 'success').then(() => {
                    window.location.href = '/ordenes/lista';
                });
            },
            error: function(err) {
                Swal.fire('Error', 'No se pudo guardar', 'error');
            }
        });
    }

    // Inicializar con una fila
    $(document).ready(function() {
        agregarFila();
    });
</script>
</body>
</html>
