<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Producto | Mantenimiento</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a></li></ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link"><span class="brand-text font-weight-light">Librería ERP</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/productos" class="nav-link active"><i class="nav-icon fas fa-box"></i><p>Volver a Lista</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1 th:text="${titulo}">Gestión Producto</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header"><h3 class="card-title">Datos del Producto</h3></div>
                    
                    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{activo}" />

                        <div class="card-body">
                            
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Cód. Barras (Scan) *</label>
                                        <input type="text" class="form-control" th:field="*{codigoBarra}"  placeholder="Escanea aquí...">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Cód. Interno</label>
                                        <input type="text" class="form-control" th:field="*{codigoInterno}" placeholder="Opcional">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre del Producto *</label>
                                        <input type="text" class="form-control" th:field="*{nombre}" required style="text-transform: uppercase;">
                                    </div>
                                </div>
                            </div>

                            <div class="row bg-light p-2 mb-3 rounded">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="text-primary">Precio Compra</label>
                                        <input type="number" step="0.01" class="form-control" th:field="*{precioCompra}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="text-success">Precio Venta *</label>
                                        <input type="number" step="0.01" class="form-control" th:field="*{precioVenta}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="text-info">Categoría</label>
                                        <input type="text" class="form-control" th:field="*{categoria}" list="listaCategorias">
                                        <datalist id="listaCategorias">
                                            <option value="UTILES ESCOLARES"><option value="OFICINA">
                                            <option value="PAPELERIA"><option value="LIBROS">
                                        </datalist>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Stock Actual</label>
                                        <input type="number" class="form-control" th:field="*{stockActual}" required>
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="text-danger">Stock Mínimo</label>
                                        <input type="number" class="form-control border-danger" th:field="*{stockMinimo}" required>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Unidad</label>
                                        <select class="form-control" th:field="*{unidadMedida}">
                                            <option value="UNIDAD">UNIDAD</option>
                                            <option value="PAQUETE">PAQUETE</option>
                                            <option value="CAJA">CAJA</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Afectación</label>
                                        <select class="form-control" th:field="*{tipoAfectacionIgv}">
                                            <option value="GRAVADO">GRAVADO</option>
                                            <option value="EXONERADO">EXONERADO</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea class="form-control" th:field="*{descripcion}" rows="2"></textarea>
                            </div>

                        </div>
                        <div class="card-footer text-right">
                            <a href="/productos" class="btn btn-default">Cancelar</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="/js/ux-teclado.js"></script>
</body>
</html>
