<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario | Lista</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a></li></ul>
    </nav>
    
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link"><span class="brand-text font-weight-light">Librería ERP</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item"><a href="/" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
                    <li class="nav-item"><a href="/productos" class="nav-link active"><i class="nav-icon fas fa-box"></i><p>Inventario</p></a></li>
                    <li class="nav-item"><a href="/ventas/nueva" class="nav-link"><i class="nav-icon fas fa-cash-register"></i><p>Punto de Venta</p></a></li>
                    <li class="nav-item"><a href="/cotizaciones/lista" class="nav-link"><i class="nav-icon fas fa-file-invoice"></i><p>Cotizaciones</p></a></li>
                    <li class="nav-item"><a href="/reportes" class="nav-link"><i class="nav-icon fas fa-chart-line"></i><p>Reportes</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6"><h1>Inventario de Productos</h1></div>
                    <div class="col-sm-6 text-right">
                        <a href="/productos/nuevo" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo Producto</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${error}"></span>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table id="tablaProductos" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th class="text-center">Stock</th>
                                <th class="text-center">Mínimo</th> <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${productos}">
                                <td th:text="${p.codigoBarra}"></td>
                                <td th:text="${p.nombre}"></td>
                                <td th:text="${p.categoria}"></td>
                                <td th:text="'S/ ' + ${p.precioVenta}"></td>
                                
                                <td class="text-center font-weight-bold" 
                                    th:text="${p.stockActual}" 
                                    th:classappend="${p.stockActual <= (p.stockMinimo != null ? p.stockMinimo : 0)} ? 'text-danger' : 'text-success'">
                                </td>
                                
                                <td class="text-center text-muted" th:text="${p.stockMinimo}"></td>

                                <td>
                                    <a th:href="@{/productos/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{/productos/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar?')"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
    $(document).ready(function () {
        $("#tablaProductos").DataTable({
            "responsive": true, 
            "lengthChange": false, 
            "autoWidth": false,
            "language": { "url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json" }
        });
    });
</script>
</body>
</html>
