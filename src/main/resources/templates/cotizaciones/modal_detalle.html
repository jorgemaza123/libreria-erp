<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="contenido">
        <div class="row invoice-info">
            <div class="col-sm-6 invoice-col">
                <b class="text-primary">COTIZACIÓN</b><br>
                <b th:text="${cotizacion.serie} + '-' + ${cotizacion.numero}"></b><br>
                Fecha: <span th:text="${cotizacion.fechaEmision}"></span>
            </div>
            <div class="col-sm-6 invoice-col text-right">
                Cliente: <strong th:text="${cotizacion.clienteNombre}"></strong><br>
                Doc: <span th:text="${cotizacion.clienteDocumento}"></span><br>
                Tel: <span th:text="${cotizacion.clienteTelefono}"></span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Cant.</th>
                            <th>Descripción</th>
                            <th class="text-right">Precio</th>
                            <th class="text-right">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cotizacion.items}">
                            <td th:text="${#numbers.formatDecimal(item.cantidad, 1, 0)}"></td>
                            <td th:text="${item.descripcion}"></td>
                            <td class="text-right" th:text="${#numbers.formatDecimal(item.precioUnitario, 1, 2)}"></td>
                            <td class="text-right" th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Total:</th>
                            <td class="font-weight-bold text-success" style="font-size: 1.2em;" 
                                th:text="'S/ ' + ${#numbers.formatDecimal(cotizacion.total, 1, 2)}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-right mt-2">
            <button class="btn btn-success btn-sm" 
                    th:onclick="enviarWhatsappDesdeModal([[${cotizacion.clienteNombre}]], [[${cotizacion.serie}]], [[${cotizacion.numero}]], [[${cotizacion.total}]], [[${cotizacion.clienteTelefono}]])">
                <i class="fab fa-whatsapp"></i> Enviar
            </button>
            
            <a th:href="@{/cotizaciones/imprimir/{id}(id=${cotizacion.id})}" target="_blank" class="btn btn-default btn-sm">
                <i class="fas fa-print"></i> PDF
            </a>
        </div>
    </div>
</body>
</html>
