<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reportes Avanzados</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    
    <style>
        .sidebar-overlay { display: none !important; }
        body { overflow: auto !important; padding-right: 0 !important; }
        .modal-backdrop { display: none !important; }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link"><span class="brand-text font-weight-light">Librería ERP</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
                    <li class="nav-item"><a href="/ventas/nueva" class="nav-link"><i class="nav-icon fas fa-cash-register"></i><p>Punto de Venta</p></a></li>
                    <li class="nav-item"><a href="/reportes" class="nav-link active"><i class="nav-icon fas fa-chart-line"></i><p>Reportes</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Centro de Reportes</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card card-navy">
                            <div class="card-header"><h3 class="card-title">Generar Exportación</h3></div>
                            
                            <form id="formReporte" method="get" target="_blank">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Tipo de Reporte</label>
                                        <select name="tipo" id="tipoReporte" class="form-control" onchange="toggleFechas()">
                                            <option value="VENTAS">Reporte de Ventas</option>
                                            <option value="CAJA">Movimientos de Caja</option>
                                            <option value="INVENTARIO">Inventario General</option>
                                        </select>
                                    </div>

                                    <div class="row" id="rangoFechas">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Fecha Inicio</label>
                                                <input type="date" name="inicio" class="form-control" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-01')}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Fecha Fin</label>
                                                <input type="date" name="fin" class="form-control" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <button type="button" class="btn btn-success" onclick="enviar('excel')">
                                        <i class="fas fa-file-excel"></i> Excel
                                    </button>
                                    <button type="button" class="btn btn-danger" onclick="enviar('pdf')">
                                        <i class="fas fa-file-pdf"></i> PDF Estilo SUNAT
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
    function toggleFechas() {
        let tipo = document.getElementById("tipoReporte").value;
        document.getElementById("rangoFechas").style.display = (tipo === 'INVENTARIO') ? 'none' : 'flex';
    }

    function enviar(formato) {
        let form = document.getElementById("formReporte");
        form.action = (formato === 'excel') ? '/reportes/exportar/excel' : '/reportes/exportar/pdf';
        
        // Pequeño hack para refrescar la sesión si está viva
        fetch('/').then(response => {
            if(response.redirected || response.status === 401 || response.status === 403) {
                window.location.href = '/login'; // Si expiró, recarga al login
            } else {
                form.submit(); // Si todo ok, descarga
            }
        }).catch(() => form.submit());
    }
</script>
</body>
</html>
