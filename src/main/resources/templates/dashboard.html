<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <aside th:replace="~{fragments/layout :: sidebar(active='dashboard')}"></aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid"><h1 class="m-0">Panel de Control</h1></div>
        </div>

        <section class="content">
            <div class="container-fluid">
                
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${#numbers.formatDecimal(balance['ingresos'], 1, 2)}"></h3>
                                <p>Ventas Hoy</p>
                            </div>
                            <div class="icon"><i class="fas fa-shopping-cart"></i></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${#numbers.formatDecimal(balance['saldo'], 1, 2)}"></h3>
                                <p>Dinero en Caja</p>
                            </div>
                            <div class="icon"><i class="fas fa-wallet"></i></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3 th:text="${stats['stockCritico'].size()}"></h3>
                                <p>Alertas Stock Bajo</p>
                            </div>
                            <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3 th:text="${stats['sinMovimiento'].size()}"></h3>
                                <p>Productos Estancados</p>
                            </div>
                            <div class="icon"><i class="fas fa-skull-crossbones"></i></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary">
                            <div class="card-header"><h3 class="card-title">Ventas Últimos 7 Días</h3></div>
                            <div class="card-body">
                                <canvas id="chartVentas" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-success">
                            <div class="card-header"><h3 class="card-title">Top 5 Productos Más Vendidos</h3></div>
                            <div class="card-body">
                                <canvas id="chartTop" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-warning card-outline">
                            <div class="card-header"><h3 class="card-title">Stock Crítico (Reponer)</h3></div>
                            <div class="card-body table-responsive p-0" style="height: 300px;">
                                <table class="table table-head-fixed text-nowrap">
                                    <thead><tr><th>Producto</th><th>Actual</th><th>Mínimo</th></tr></thead>
                                    <tbody>
                                        <tr th:each="p : ${stats['stockCritico']}">
                                            <td th:text="${p.nombre}"></td>
                                            <td class="text-danger font-weight-bold" th:text="${p.stockActual}"></td>
                                            <td th:text="${p.stockMinimo}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-danger card-outline">
                            <div class="card-header"><h3 class="card-title">Sin Movimiento (30d)</h3></div>
                            <div class="card-body table-responsive p-0" style="height: 300px;">
                                <table class="table table-head-fixed text-nowrap">
                                    <thead><tr><th>Producto</th><th>Stock</th><th>Precio</th></tr></thead>
                                    <tbody>
                                        <tr th:each="p : ${stats['sinMovimiento']}">
                                            <td th:text="${p.nombre}"></td>
                                            <td th:text="${p.stockActual}"></td>
                                            <td th:text="'S/ ' + ${p.precioVenta}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const dataVentas = /*[[${stats['ventasSemana']}]]*/ [];
    const dataTop = /*[[${stats['topProductos']}]]*/ [];

    $(document).ready(function() {
        if(dataVentas && dataVentas.length > 0) {
            const ctxVentas = document.getElementById('chartVentas').getContext('2d');
            new Chart(ctxVentas, {
                type: 'line',
                data: {
                    labels: dataVentas.map(d => d.etiqueta),
                    datasets: [{
                        label: 'Ventas (S/)',
                        data: dataVentas.map(d => d.valor),
                        backgroundColor: 'rgba(60,141,188,0.9)',
                        borderColor: 'rgba(60,141,188,0.8)',
                        fill: false
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        if(dataTop && dataTop.length > 0) {
            const ctxTop = document.getElementById('chartTop').getContext('2d');
            new Chart(ctxTop, {
                type: 'doughnut',
                data: {
                    labels: dataTop.map(d => d.etiqueta),
                    datasets: [{
                        data: dataTop.map(d => d.valor),
                        backgroundColor: ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc'],
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    });
    /*]]>*/
</script>
</body>
</html>
