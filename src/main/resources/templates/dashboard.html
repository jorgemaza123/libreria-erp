<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Gerencial</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link">
            <span class="brand-text font-weight-light">Librería ERP</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="/" class="nav-link active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/ventas/nueva" class="nav-link">
                            <i class="nav-icon fas fa-cash-register"></i>
                            <p>Punto de Venta</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/cotizaciones/lista" class="nav-link">
                            <i class="nav-icon fas fa-file-invoice"></i>
                            <p>Cotizaciones</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/reportes" class="nav-link">
                            <i class="nav-icon fas fa-chart-line"></i>
                            <p>Reportes</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Panel de Control</h1>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${balance['ingresos']}"></h3>
                                <p>Ventas Hoy</p>
                            </div>
                            <div class="icon"><i class="fas fa-shopping-cart"></i></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${balance['saldo']}"></h3>
                                <p>Dinero en Caja</p>
                            </div>
                            <div class="icon"><i class="fas fa-wallet"></i></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3 th:text="${stats['stockCritico'].size()}"></h3>
                                <p>Alertas Stock Bajo</p>
                            </div>
                            <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3 th:text="${stats['sinMovimiento'].size()}"></h3>
                                <p>Productos Estancados</p>
                            </div>
                            <div class="icon"><i class="fas fa-skull-crossbones"></i></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Ventas Últimos 7 Días</h3>
                            </div>
                            <div class="card-body">
                                <canvas id="chartVentas" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-success">
                            <div class="card-header">
                                <h3 class="card-title">Top 5 Productos</h3>
                            </div>
                            <div class="card-body">
                                <canvas id="chartTop" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-warning card-outline">
                            <div class="card-header">
                                <h3 class="card-title">Stock Crítico</h3>
                            </div>
                            <div class="card-body table-responsive p-0" style="height: 300px;">
                                <table class="table table-head-fixed text-nowrap">
                                    <thead><tr><th>Producto</th><th>Actual</th><th>Mínimo</th></tr></thead>
                                    <tbody>
                                        <tr th:each="p : ${stats['stockCritico']}">
                                            <td th:text="${p.nombre}"></td>
                                            <td class="text-danger font-weight-bold" th:text="${p.stockActual}"></td>
                                            <td th:text="${p.stockMinimo}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-danger card-outline">
                            <div class="card-header">
                                <h3 class="card-title">Sin Movimiento (30d)</h3>
                            </div>
                            <div class="card-body table-responsive p-0" style="height: 300px;">
                                <table class="table table-head-fixed text-nowrap">
                                    <thead><tr><th>Producto</th><th>Stock</th><th>Precio</th></tr></thead>
                                    <tbody>
                                        <tr th:each="p : ${stats['sinMovimiento']}">
                                            <td th:text="${p.nombre}"></td>
                                            <td th:text="${p.stockActual}"></td>
                                            <td th:text="'S/ ' + ${p.precioVenta}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    
    // Obtenemos los datos de forma segura para Thymeleaf
    const dataVentas = /*[[${stats['ventasSemana']}]]*/ [];
    const dataTop = /*[[${stats['topProductos']}]]*/ [];

    $(document).ready(function() {
        // Inicializar Gráfico de Ventas (Linea)
        if(dataVentas && dataVentas.length > 0) {
            const ctxVentas = document.getElementById('chartVentas').getContext('2d');
            new Chart(ctxVentas, {
                type: 'line',
                data: {
                    labels: dataVentas.map(d => d.etiqueta),
                    datasets: [{
                        label: 'Ventas (S/)',
                        data: dataVentas.map(d => d.valor),
                        backgroundColor: 'rgba(60,141,188,0.9)',
                        borderColor: 'rgba(60,141,188,0.8)',
                        fill: false,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Inicializar Gráfico Top Productos (Doughnut)
        if(dataTop && dataTop.length > 0) {
            const ctxTop = document.getElementById('chartTop').getContext('2d');
            new Chart(ctxTop, {
                type: 'doughnut',
                data: {
                    labels: dataTop.map(d => d.etiqueta),
                    datasets: [{
                        data: dataTop.map(d => d.valor),
                        backgroundColor: ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc'],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    });

    /*]]>*/
</script>
</body>
</html>
