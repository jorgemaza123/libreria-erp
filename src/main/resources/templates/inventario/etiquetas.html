<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Imprimir Etiquetas</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .controls { 
            padding: 20px; 
            background: #f0f0f0; 
            border-bottom: 1px solid #ccc; 
            text-align: center;
        }
        .etiquetas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .etiqueta {
            border: 1px dashed #ccc;
            width: 50mm;
            height: 30mm;
            margin: 2mm;
            padding: 2mm;
            text-align: center;
            page-break-inside: avoid;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nombre-prod { font-size: 10px; font-weight: bold; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
        .precio-prod { font-size: 14px; font-weight: bold; margin-top: 2px; }
        @media print {
            .controls { display: none; }
            .etiqueta { border: none; } 
        }
    </style>
</head>
<body>

    <div class="controls no-print">
        <h3>Generador de Etiquetas</h3>
        <p>Producto: <strong th:text="${producto.nombre}"></strong></p>
        <label>Cantidad de etiquetas:</label>
        <input type="number" id="cantidad" value="10" min="1" style="width: 60px; padding: 5px;">
        <button onclick="generar()" style="padding: 5px 15px; cursor: pointer;">Generar</button>
        <button onclick="window.print()" style="padding: 5px 15px; cursor: pointer; font-weight: bold;">IMPRIMIR</button>
        <br><br>
        <a href="/productos" style="color: red;">Volver</a>
    </div>

    <div id="contenedor" class="etiquetas-container">
        </div>

    <input type="hidden" id="codigo" th:value="${producto.codigoBarra}">
    <input type="hidden" id="nombre" th:value="${producto.nombre}">
    <input type="hidden" id="precio" th:value="${producto.precioVenta}">

    <script>
        function generar() {
            const cant = document.getElementById('cantidad').value;
            const codigo = document.getElementById('codigo').value || '000000';
            const nombre = document.getElementById('nombre').value;
            const precio = parseFloat(document.getElementById('precio').value).toFixed(2);
            
            const contenedor = document.getElementById('contenedor');
            contenedor.innerHTML = '';

            for(let i=0; i<cant; i++) {
                const div = document.createElement('div');
                div.className = 'etiqueta';
                
                div.innerHTML = `
                    <div class="nombre-prod">${nombre}</div>
                    <svg class="barcode"></svg>
                    <div class="precio-prod">S/ ${precio}</div>
                `;
                
                contenedor.appendChild(div);
            }

            // Generar los c√≥digos SVG
            JsBarcode(".barcode", codigo, {
                format: "CODE128",
                width: 1.5,
                height: 30,
                displayValue: true,
                fontSize: 10
            });
        }

        // Generar al cargar
        window.onload = generar;
    </script>
</body>
</html>
