<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <aside th:replace="~{fragments/layout :: sidebar(active='caja')}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Control de Caja Diaria</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${balance['ingresos']}"></h3>
                                <p>Total Ingresos Hoy</p>
                            </div>
                            <div class="icon"><i class="fas fa-arrow-up"></i></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${balance['egresos']}"></h3>
                                <p>Total Egresos Hoy</p>
                            </div>
                            <div class="icon"><i class="fas fa-arrow-down"></i></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${saldoTotal}"></h3>
                                <p>Efectivo Total en Cajón</p>
                            </div>
                            <div class="icon"><i class="fas fa-wallet"></i></div>
                            <a href="#" class="small-box-footer">Balance Hoy: S/ <span th:text="${balance['saldoHoy']}"></span></a>
                        </div>
                    </div>
                </div>

                <div class="card card-warning card-outline">
                    <div class="card-header">
                        <h3 class="card-title">Registrar Movimiento Manual</h3>
                    </div>
                    <form action="/caja/guardar" method="post">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Tipo Movimiento</label>
                                        <select name="tipo" class="form-control">
                                            <option value="INGRESO">INGRESO (Entra dinero)</option>
                                            <option value="EGRESO">EGRESO (Sale dinero)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Concepto / Descripción</label>
                                        <input type="text" name="concepto" class="form-control" placeholder="Ej: Pago de Taxis, Compra de Almuerzo..." required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Monto (S/)</label>
                                        <input type="number" step="0.01" name="monto" class="form-control" placeholder="0.00" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Registrar Movimiento</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header border-0">
                        <h3 class="card-title">Movimientos de Hoy</h3>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-striped table-valign-middle">
                            <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Tipo</th>
                                <th>Concepto</th>
                                <th>Usuario</th>
                                <th>Monto</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="m : ${movimientos}">
                                <td th:text="${#temporals.format(m.fecha, 'HH:mm')}"></td>
                                <td>
                                    <span th:if="${m.tipo == 'INGRESO'}" class="badge badge-success">INGRESO</span>
                                    <span th:if="${m.tipo == 'EGRESO'}" class="badge badge-danger">EGRESO</span>
                                </td>
                                <td th:text="${m.concepto}"></td>
                                <td th:text="${m.usuario != null ? m.usuario.username : 'SISTEMA'}"></td>
                                <td class="font-weight-bold">
                                    <span th:if="${m.tipo == 'INGRESO'}" class="text-success" th:text="'+ S/ ' + ${m.monto}"></span>
                                    <span th:if="${m.tipo == 'EGRESO'}" class="text-danger" th:text="'- S/ ' + ${m.monto}"></span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(movimientos)}">
                                <td colspan="5" class="text-center text-muted">No hay movimientos registrados hoy</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
