<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Control de Caja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link"><span class="brand-text font-weight-light">Librería ERP</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/ventas/nueva" class="nav-link"><i class="nav-icon fas fa-cash-register"></i><p>Punto de Venta</p></a></li>
                    <li class="nav-item"><a href="/caja" class="nav-link active"><i class="nav-icon fas fa-wallet"></i><p>Caja Chica</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Control de Caja Diaria</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${balance['ingresos']}"></h3>
                                <p>Total Ingresos Hoy</p>
                            </div>
                            <div class="icon"><i class="fas fa-arrow-up"></i></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${balance['egresos']}"></h3>
                                <p>Total Egresos Hoy</p>
                            </div>
                            <div class="icon"><i class="fas fa-arrow-down"></i></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="'S/ ' + ${balance['saldo']}"></h3>
                                <p>Saldo en Cajón</p>
                            </div>
                            <div class="icon"><i class="fas fa-wallet"></i></div>
                        </div>
                    </div>
                </div>

                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">Registrar Movimiento Manual</h3>
                    </div>
                    <form action="/caja/guardar" method="post">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Tipo Movimiento</label>
                                        <select name="tipo" class="form-control">
                                            <option value="INGRESO">INGRESO (Entra dinero)</option>
                                            <option value="EGRESO">EGRESO (Sale dinero)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Concepto / Descripción</label>
                                        <input type="text" name="concepto" class="form-control" placeholder="Ej: Pago de Taxis, Compra de Almuerzo..." required autofocus>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Monto (S/)</label>
                                        <input type="number" step="0.01" name="monto" class="form-control" placeholder="0.00" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Registrar Movimiento</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-header border-0">
                        <h3 class="card-title">Movimientos de Hoy</h3>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-striped table-valign-middle">
                            <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Tipo</th>
                                <th>Concepto</th>
                                <th>Usuario</th>
                                <th>Monto</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="m : ${movimientos}">
                                <td th:text="${#temporals.format(m.fecha, 'HH:mm')}"></td>
                                <td>
                                    <span th:if="${m.tipo == 'INGRESO'}" class="badge badge-success">INGRESO</span>
                                    <span th:if="${m.tipo == 'EGRESO'}" class="badge badge-danger">EGRESO</span>
                                </td>
                                <td th:text="${m.concepto}"></td>
                                <td th:text="${m.usuario.username}"></td>
                                <td class="font-weight-bold">
                                    <span th:if="${m.tipo == 'INGRESO'}" class="text-success" th:text="'+ S/ ' + ${m.monto}"></span>
                                    <span th:if="${m.tipo == 'EGRESO'}" class="text-danger" th:text="'- S/ ' + ${m.monto}"></span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(movimientos)}">
                                <td colspan="5" class="text-center text-muted">No hay movimientos registrados hoy</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
</body>
</html>
