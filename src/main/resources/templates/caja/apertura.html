<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-success">
        <div class="card-header text-center">
            <h1><i class="fas fa-cash-register"></i> Apertura de Caja</h1>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Ingrese el dinero base en caja para iniciar operaciones.</p>
            <form action="/caja/abrir" method="post">
                <div class="input-group mb-3">
                    <input type="number" step="0.10" name="montoInicial" class="form-control form-control-lg text-center" placeholder="0.00" required>
                    <div class="input-group-append">
                        <div class="input-group-text">S/</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">ABRIR TURNO</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/" class="text-secondary">Volver al Inicio</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
