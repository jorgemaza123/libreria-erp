<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="active='caja'">
<head>
    <title>Apertura de Caja</title>
</head>
<body>

<div layout:fragment="content">
    
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Gesti√≥n de Caja</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            
            <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
                <div class="col-md-5">
                    
                    <div class="card card-outline card-success shadow-lg">
                        <div class="card-header text-center">
                            <h1 class="mb-0"><i class="fas fa-cash-register text-success"></i></h1>
                            <h3 class="card-title float-none">Apertura de Caja</h3>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-light text-center border">
                                <i class="fas fa-info-circle text-info"></i>
                                <p class="mb-0">Ingrese el monto base (sencillo) para iniciar operaciones.</p>
                            </div>

                            <form action="/caja/abrir" method="post">
                                <label>Monto Inicial:</label>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text font-weight-bold">S/</span>
                                    </div>
                                    <input type="number" step="0.10" name="montoInicial" 
                                           class="form-control form-control-lg text-center font-weight-bold" 
                                           placeholder="0.00" required autofocus>
                                </div>

                                <button type="submit" class="btn btn-success btn-block btn-lg font-weight-bold">
                                    <i class="fas fa-check-circle"></i> ABRIR TURNO
                                </button>
                            </form>
                            
                            <div class="mt-3 text-center">
                                <a href="/" class="text-secondary"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
                            </div>
                        </div>
                        <div class="card-footer text-muted text-center" style="font-size: 0.9em;">
                            <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
</div>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
