<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="hold-transition login-page bg-dark">
<div class="login-box" style="width: 400px;">
    <div class="card card-outline card-danger">
        <div class="card-header text-center">
            <h1><i class="fas fa-file-invoice-dollar"></i> Cierre de Caja</h1>
        </div>
        <div class="card-body">
            <h5 class="text-center mb-4">Resumen del Turno</h5>
            
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Saldo Inicial
                    <span class="badge badge-info badge-pill" th:text="'S/ ' + ${balance.inicial}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Total Ventas/Ingresos
                    <span class="badge badge-success badge-pill" th:text="'+ S/ ' + ${balance.ingresos}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Total Gastos/Egresos
                    <span class="badge badge-danger badge-pill" th:text="'- S/ ' + ${balance.egresos}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-dark">
                    <strong>SE DEBE TENER:</strong>
                    <strong style="font-size: 1.2em;" th:text="'S/ ' + ${balance.saldo}"></strong>
                </li>
            </ul>

            <form action="/caja/cerrar" method="post" onsubmit="return confirm('¿Seguro que desea cerrar el turno?');">
                <div class="form-group">
                    <label class="text-danger">Dinero Real en Caja (Físico):</label>
                    <input type="number" step="0.10" name="montoReal" class="form-control form-control-lg text-center font-weight-bold" placeholder="¿Cuánto hay realmente?" required>
                    <small class="form-text text-muted">Cuente los billetes y monedas.</small>
                </div>
                <button type="submit" class="btn btn-danger btn-block btn-lg">CERRAR TURNO</button>
            </form>
            
            <div class="mt-3 text-center">
                <a href="/caja" class="text-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
