<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Servicio Técnico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    
    <style>
        .sidebar-overlay { display: none !important; }
        body { overflow: auto !important; }
        .checklist-item { margin-bottom: 5px; }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link"><span class="brand-text font-weight-light">Librería ERP</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
                    <li class="nav-item"><a href="/servicios/nuevo" class="nav-link active"><i class="nav-icon fas fa-tools"></i><p>Servicio Técnico</p></a></li>
                    <li class="nav-item"><a href="/cotizaciones/lista" class="nav-link"><i class="nav-icon fas fa-list"></i><p>Historial</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Recepción de Servicio / Equipo</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7">
                        <div class="card card-primary card-outline">
                            <div class="card-header"><h3 class="card-title">Datos del Equipo / Servicio</h3></div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Tipo de Equipo</label>
                                            <input type="text" id="equipoTipo" class="form-control" placeholder="Ej: Laptop, Impresora, CPU">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Marca / Modelo</label>
                                            <input type="text" id="equipoMarca" class="form-control" placeholder="Ej: HP Pavilion 15">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Falla Reportada / Solicitud</label>
                                    <textarea id="fallaReportada" class="form-control" rows="3" placeholder="El cliente indica que..."></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Checklist de Recepción (Estado Físico)</label>
                                    <div class="row">
                                        <div class="col-sm-4 checklist-item">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="chkEnciende">
                                                <label for="chkEnciende" class="custom-control-label">Enciende</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 checklist-item">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="chkCargador">
                                                <label for="chkCargador" class="custom-control-label">Deja Cargador</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 checklist-item">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="chkPantalla">
                                                <label for="chkPantalla" class="custom-control-label">Pantalla OK</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 checklist-item">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" type="checkbox" id="chkGolpes">
                                                <label for="chkGolpes" class="custom-control-label">Tiene Golpes</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label>Diagnóstico Técnico / Solución Propuesta</label>
                                    <textarea id="observaciones" class="form-control" rows="3" placeholder="Se revisará..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="card card-success card-outline">
                            <div class="card-header"><h3 class="card-title">Cliente y Costos</h3></div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Cliente</label>
                                    <input type="text" id="clienteNombre" class="form-control" placeholder="Nombre completo">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" id="clienteDoc" class="form-control" placeholder="DNI/RUC">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="clienteTel" class="form-control" placeholder="WhatsApp">
                                    </div>
                                </div>

                                <hr>
                                <label>Costo Estimado (Mano de Obra)</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"><span class="input-group-text">S/</span></div>
                                    <input type="number" id="costoServicio" class="form-control font-weight-bold" style="font-size: 1.5rem;" value="0.00">
                                </div>

                                <button class="btn btn-app bg-primary w-100 ml-0" onclick="guardarOrden()">
                                    <i class="fas fa-save"></i> Generar Orden de Servicio
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let ID_SERVICIO_GENERAL = null;

    $(document).ready(function() {
        // Buscar el ID del producto comodín 'SERV-001'
        $.get('/ventas/api/productos-activos', function(data) {
            let serv = data.find(p => p.codigoInterno === 'SERV-001');
            if(serv) ID_SERVICIO_GENERAL = serv.id;
        });
    });

    function guardarOrden() {
        if(!ID_SERVICIO_GENERAL) return Swal.fire('Error', 'No se cargó el producto de servicio', 'error');
        
        // 1. Recopilar Datos del Formulario
        let equipo = $('#equipoTipo').val() + ' ' + $('#equipoMarca').val();
        let falla = $('#fallaReportada').val();
        let obs = $('#observaciones').val();
        let costo = parseFloat($('#costoServicio').val()) || 0;

        // Construir el checklist
        let checklist = [];
        if($('#chkEnciende').is(':checked')) checklist.push("Enciende");
        if($('#chkCargador').is(':checked')) checklist.push("Con Cargador");
        if($('#chkPantalla').is(':checked')) checklist.push("Pantalla OK");
        if($('#chkGolpes').is(':checked')) checklist.push("Tiene Golpes");
        let textoChecklist = checklist.length > 0 ? " | Est. Físico: " + checklist.join(", ") : "";

        // Construir descripción final
        let descripcionFinal = `SERVICIO: ${equipo}. FALLA: ${falla}. ${textoChecklist}`;

        // 2. Crear Objeto para enviar al Backend
        // Reutilizamos la estructura de VentaDTO
        let dto = {
            clienteDoc: $('#clienteDoc').val(),
            clienteNombre: $('#clienteNombre').val(),
            clienteTelefono: $('#clienteTel').val(),
            // Aquí enviamos el diagnóstico en un campo nuevo o concatenado si no modificaste el DTO aun
            // Por ahora, como CotizacionService ya tiene items, lo mandamos como item.
            items: [{
                productoId: ID_SERVICIO_GENERAL, // ID del 'SERV-001'
                cantidad: 1,
                precio: costo,
                nombre: descripcionFinal // Sobrescribimos el nombre con el detalle técnico
            }]
        };

        // 3. Enviar
        $.ajax({
            url: '/cotizaciones/api/guardar',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(dto),
            success: function(resp) {
                Swal.fire('Registrado', 'Orden de Servicio Creada', 'success').then(() => {
                    window.location.href = '/cotizaciones/lista';
                });
            },
            error: function(err) {
                Swal.fire('Error', 'Fallo al guardar', 'error');
            }
        });
    }
</script>
</body>
</html>
