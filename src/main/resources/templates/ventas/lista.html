<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    
    <aside th:replace="~{fragments/layout :: sidebar(active='historial_ventas')}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Historial de Ventas</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${error}"></span>
                </div>

                <div class="card card-navy card-outline">
                    <div class="card-header">
                        <h3 class="card-title">Listado General</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Comprobante</th>
                                    <th>Cliente</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="v : ${ventas.content}">
                                    <td th:text="${#temporals.format(v.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <span class="badge badge-info" th:text="${v.tipoComprobante}"></span>
                                        <strong th:text="${v.serie} + '-' + ${v.numero}"></strong>
                                    </td>
                                    <td th:text="${v.clienteDenominacion}"></td>
                                    <td class="font-weight-bold" th:text="'S/ ' + ${v.total}"></td>
                                    <td>
                                        <span th:if="${v.estado == 'EMITIDO'}" class="badge badge-success">EMITIDO</span>
                                        <span th:if="${v.estado == 'ANULADO'}" class="badge badge-danger">ANULADO</span>
                                    </td>
                                    <td class="text-right">
                                        <button class="btn btn-primary btn-sm btn-detalle" th:data-id="${v.id}" title="Ver Detalle">
                                            <i class="fas fa-eye"></i>
                                        </button>

                                        <button class="btn btn-success btn-sm"
                                                th:onclick="enviarWhatsappVenta([[${v.clienteDenominacion}]], [[${v.serie}]], [[${v.numero}]], [[${v.total}]], [[${v.clienteEntity != null ? v.clienteEntity.telefono : ''}]])"
                                                title="Enviar por WhatsApp">
                                            <i class="fab fa-whatsapp"></i>
                                        </button>

                                        <button class="btn btn-default btn-sm" 
                                                th:onclick="abrirPdfVenta([[${v.id}]])" 
                                                title="Imprimir Comprobante">
                                            <i class="fas fa-print"></i>
                                        </button>

                                        <form th:if="${v.estado == 'EMITIDO'}" th:action="@{/ventas/anular/{id}(id=${v.id})}" method="post" style="display:inline;" onsubmit="return confirm('¿Anular esta venta? Esta acción devolverá el stock.');">
                                            <button type="submit" class="btn btn-danger btn-sm" title="Anular"><i class="fas fa-ban"></i></button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="row mt-3" th:if="${ventas.totalPages > 0}">
                            <div class="col-md-12">
                                <nav>
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${ventas.first} ? 'disabled'">
                                            <a class="page-link" th:href="@{/ventas/lista(page=${currentPage - 1})}">Anterior</a>
                                        </li>
                                        <li class="page-item active">
                                            <span class="page-link" th:text="${currentPage + 1} + ' de ' + ${ventas.totalPages}"></span>
                                        </li>
                                        <li class="page-item" th:classappend="${ventas.last} ? 'disabled'">
                                            <a class="page-link" th:href="@{/ventas/lista(page=${currentPage + 1})}">Siguiente</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="modalDetalle">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-navy">
                    <h4 class="modal-title">Detalle de Venta</h4>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    <div class="text-center py-5"><i class="fas fa-spinner fa-spin fa-2x"></i><p>Cargando...</p></div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>

<script>
    $(function () {
        // Lógica del modal detalle
        $(".btn-detalle").click(function(){
            var id = $(this).data("id");
            $("#modalBodyContent").load("/ventas/detalle/" + id);
            $("#modalDetalle").modal("show");
        });
    });

    // --- FUNCIÓN IMPRIMIR PDF ---
    function abrirPdfVenta(id) {
        window.open('/ventas/imprimir/' + id, '_blank', 'width=900,height=700');
    }

    // --- FUNCIÓN ENVIAR WHATSAPP ---
    async function enviarWhatsappVenta(nombre, serie, numero, total, telefono) {
        let mensaje = `Hola *${nombre}*, le enviamos su comprobante de venta *${serie}-${numero}*.\n`;
        mensaje += `Importe Total: *S/ ${parseFloat(total).toFixed(2)}*\n\n`;
        mensaje += `Gracias por su preferencia.`;

        // SweetAlert inteligente: Si ya hay teléfono lo sugiere, si no, pide ingresarlo
        const { value: nuevoNumero } = await Swal.fire({
            title: 'Enviar Comprobante',
            text: 'Confirme el número de WhatsApp:',
            input: 'text',
            inputValue: telefono || '', // Pre-llena si existe, vacío si es null
            showCancelButton: true,
            confirmButtonText: '<i class="fab fa-whatsapp"></i> Enviar',
            confirmButtonColor: '#25D366',
            cancelButtonText: 'Cancelar',
            inputPlaceholder: 'Ej: 999888777',
            inputValidator: (value) => {
                if (!value) {
                    return '¡Necesitas escribir un número para enviar!';
                }
            }
        });

        if (nuevoNumero) {
            // Abre WhatsApp Web/App con el mensaje preformateado
            window.open(`https://wa.me/51${nuevoNumero}?text=${encodeURIComponent(mensaje)}`, '_blank');
        }
    }
</script>
</body>
</html>
