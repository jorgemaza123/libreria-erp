<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historial de Ventas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link"><span class="brand-text font-weight-light">Librería ERP</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/ventas/nueva" class="nav-link"><i class="nav-icon fas fa-cash-register"></i><p>Punto de Venta</p></a></li>
                    <li class="nav-item"><a href="/ventas/lista" class="nav-link active"><i class="nav-icon fas fa-list"></i><p>Historial Ventas</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Historial de Ventas</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div th:if="${success}" class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span th:text="${error}"></span>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Comprobante</th>
                                    <th>Cliente</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="v : ${ventas.content}">
                                    <td th:text="${#temporals.format(v.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <span class="badge badge-info" th:text="${v.tipoComprobante}"></span>
                                        <span th:text="${v.serie} + '-' + ${v.numero}"></span>
                                    </td>
                                    <td th:text="${v.clienteDenominacion}"></td>
                                    <td class="font-weight-bold" th:text="'S/ ' + ${v.total}"></td>
                                    <td>
                                        <span th:if="${v.estado == 'EMITIDO'}" class="badge badge-success">EMITIDO</span>
                                        <span th:if="${v.estado == 'ANULADO'}" class="badge badge-danger">ANULADO</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary btn-sm btn-detalle" th:data-id="${v.id}">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <form th:if="${v.estado == 'EMITIDO'}" th:action="@{/ventas/anular/{id}(id=${v.id})}" method="post" style="display:inline;" onsubmit="return confirm('¿Anular esta venta?');">
                                            <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-ban"></i></button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="row mt-3" th:if="${ventas.totalPages > 0}">
                            <div class="col-md-12">
                                <nav>
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${ventas.first} ? 'disabled'">
                                            <a class="page-link" th:href="@{/ventas/lista(page=${currentPage - 1})}">Anterior</a>
                                        </li>
                                        <li class="page-item" th:each="pageNumber : ${pageNumbers}" 
                                            th:classappend="${pageNumber == currentPage + 1} ? 'active'">
                                            <a class="page-link" th:href="@{/ventas/lista(page=${pageNumber - 1})}" th:text="${pageNumber}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${ventas.last} ? 'disabled'">
                                            <a class="page-link" th:href="@{/ventas/lista(page=${currentPage + 1})}">Siguiente</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="modalDetalle">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Detalle de Venta</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    <p class="text-center">Cargando...</p>
                </div>
                <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="button" class="btn btn-primary" onclick="abrirImpresion()">
        <i class="fas fa-print"></i> Imprimir Comprobante
    </button>
</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script>
    $(function () {
        $(".btn-detalle").click(function(){
            var id = $(this).data("id");
            $("#modalBodyContent").load("/ventas/detalle/" + id);
            $("#modalDetalle").modal("show");
        });
    });
</script>
</body>
</html>
