<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="contenido">
        <div class="row invoice-info">
            <div class="col-sm-4 invoice-col">
                De:
                <address>
                    <strong>LIBRER√çA ERP</strong><br>
                    Av. Principal 123, Lima
                </address>
            </div>
            <div class="col-sm-4 invoice-col">
                Cliente:
                <address>
                    <strong th:text="${venta.clienteDenominacion}"></strong><br>
                    <span th:text="${venta.clienteNumeroDocumento}"></span><br>
                    <span th:text="${venta.clienteDireccion}"></span>
                </address>
            </div>
            <div class="col-sm-4 invoice-col">
                <b><span th:text="${venta.tipoComprobante}"></span></b><br>
                <b th:text="${venta.serie} + '-' + ${venta.numero}"></b><br>
                Fecha: <span th:text="${venta.fechaEmision}"></span><br>
                Estado: <span th:text="${venta.estado}" class="badge badge-warning"></span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Cant.</th>
                            <th>Producto</th>
                            <th class="text-right">P. Unit</th>
                            <th class="text-right">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${venta.items}">
                            <td th:text="${item.cantidad}"></td>
                            <td th:text="${item.descripcion}"></td>
                            <td class="text-right" th:text="${#numbers.formatDecimal(item.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td class="text-right" th:text="${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th style="width:50%">Op. Gravada:</th>
                            <td th:text="'S/ ' + ${#numbers.formatDecimal(venta.totalGravada, 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                        <tr>
                            <th>IGV (18%):</th>
                            <td th:text="'S/ ' + ${#numbers.formatDecimal(venta.totalIgv, 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                        <tr>
                            <th>Total:</th>
                            <td class="font-weight-bold" style="font-size: 1.2em;" th:text="'S/ ' + ${#numbers.formatDecimal(venta.total, 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            function abrirImpresion() {
                var id = /*[[${venta.id}]]*/ 0;
                // Abre una ventana nueva limpia
                window.open('/ventas/imprimir/' + id, '_blank', 'width=900,height=700');
            }
        </script>
    </div>
</body>
</html>
