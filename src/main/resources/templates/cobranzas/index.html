<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>
    <aside th:replace="~{fragments/layout :: sidebar(active='cobranzas')}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1><i class="fas fa-hand-holding-usd"></i> Cuentas por Cobrar</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                
                <div class="card card-primary card-outline">
                    <div class="card-body">
                        <form action="/cobranzas/buscar" method="get" class="form-inline justify-content-center">
                            <label class="mr-2">Buscar Cliente:</label>
                            <div class="input-group">
                                <input type="text" name="dni" class="form-control form-control-lg" placeholder="Ingrese DNI / RUC" th:value="${dniBusqueda}" required>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-search"></i> BUSCAR DEUDAS</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row" th:if="${deudas != null}">
                    <div class="col-12">
                        <div class="alert alert-info" th:if="${#lists.isEmpty(deudas)}">
                            <i class="fas fa-check-circle"></i> Este cliente no tiene deudas pendientes.
                        </div>

                        <div class="card border-left-primary shadow h-100 py-2 mb-4" th:each="v : ${deudas}">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" 
                                             th:text="${v.tipoComprobante} + ' ' + ${v.serie} + '-' + ${v.numero}">
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <ul class="mb-0 pl-3">
                                                <li th:each="item : ${v.items}" th:text="${item.producto.nombre}"></li>
                                            </ul>
                                        </div>
                                        <div class="mt-2 small text-muted">
                                            Fecha: <span th:text="${#temporals.format(v.fechaEmision, 'dd/MM/yyyy')}"></span> | 
                                            Vence: <span class="text-danger" th:text="${#temporals.format(v.fechaVencimiento, 'dd/MM/yyyy')}"></span>
                                        </div>
                                    </div>
                                    <div class="col-auto text-right">
                                        <small>Deuda Total:</small>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="'S/ ' + ${v.total}"></div>
                                        
                                        <div class="mt-2 p-2 bg-warning rounded text-center">
                                            <small class="text-white font-weight-bold">PENDIENTE</small>
                                            <div class="h4 font-weight-bold text-danger mb-0" th:text="'S/ ' + ${v.saldoPendiente}"></div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                
                                <form onsubmit="realizarPago(this); return false;" class="row align-items-end">
                                    <input type="hidden" name="ventaId" th:value="${v.id}">
                                    
                                    <div class="col-md-7"></div>
                                    <div class="col-md-3">
                                        <label>Abonar / Pagar:</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text">S/</span></div>
                                            <input type="number" step="0.10" name="montoPago" class="form-control font-weight-bold" placeholder="0.00" required>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-success btn-block font-weight-bold">
                                            <i class="fas fa-check"></i> PAGAR
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
<script>
    function realizarPago(form) {
        let formData = new FormData(form);
        
        // Confirmación simple antes de enviar
        Swal.fire({
            title: '¿Confirmar Pago?',
            text: "Se registrará el ingreso en caja y se imprimirá el ticket.",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Sí, Pagar'
        }).then((result) => {
            if (result.isConfirmed) {
                // Enviar AJAX
                $.ajax({
                    url: '/cobranzas/pagar',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(resp) {
                        // 1. Abrir Ticket
                        imprimirPopup('/cobranzas/ticket/' + resp.id);
                        
                        // 2. Mensaje Exito
                        Swal.fire({
                            title: 'Pago Exitoso',
                            text: 'Saldo restante: S/ ' + resp.saldoRestante,
                            icon: 'success',
                            timer: 2000,
                            showConfirmButton: false
                        }).then(() => {
                            // 3. Recargar para ver el nuevo saldo
                            location.reload(); 
                        });
                    },
                    error: function(xhr) {
                        // Detectar error de caja cerrada
                        if (window.manejarErrorCajaCerrada && window.manejarErrorCajaCerrada(xhr)) {
                            return;
                        }
                        // Otros errores
                        let mensaje = 'Ocurrió un error al procesar el pago';
                        try {
                            let resp = JSON.parse(xhr.responseText);
                            mensaje = resp.error || resp.message || xhr.responseText;
                        } catch(e) {
                            mensaje = xhr.responseText || mensaje;
                        }
                        Swal.fire('Error', mensaje, 'error');
                    }
                });
            }
        });
    }

    // FUNCIÓN POPUP (Reutilizada del POS)
    function imprimirPopup(url) {
        const width = 800;
        const height = 600;
        const left = (screen.width - width) / 2;
        const top = (screen.height - height) / 2;
        window.open(url, 'TicketPago', `width=${width},height=${height},top=${top},left=${left},scrollbars=yes`);
    }
</script>
</body>
</html>
