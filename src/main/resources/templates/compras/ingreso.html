<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso Mercadería</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link"><span class="brand-text font-weight-light">Librería ERP</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/ventas/nueva" class="nav-link"><i class="nav-icon fas fa-cash-register"></i><p>Punto de Venta</p></a></li>
                    <li class="nav-item"><a href="/compras/nueva" class="nav-link active"><i class="nav-icon fas fa-truck-loading"></i><p>Ingreso Mercadería</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid"><h1>Registro de Compras</h1></div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-info">
                    <div class="card-header"><h3 class="card-title">Datos del Documento (Factura Proveedor)</h3></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2">
                                <label>Tipo</label>
                                <select id="tipoDoc" class="form-control">
                                    <option value="FACTURA">FACTURA</option>
                                    <option value="BOLETA">BOLETA</option>
                                    <option value="GUIA">GUÍA REMISIÓN</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label>Serie</label>
                                <input type="text" id="serieDoc" class="form-control" placeholder="F001">
                            </div>
                            <div class="col-md-2">
                                <label>Número</label>
                                <input type="text" id="numDoc" class="form-control" placeholder="000123">
                            </div>
                            <div class="col-md-2">
                                <label>RUC Proveedor</label>
                                <input type="text" id="rucProv" class="form-control" placeholder="20...">
                            </div>
                            <div class="col-md-4">
                                <label>Razón Social</label>
                                <input type="text" id="razonProv" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Buscar Producto a Ingresar</label>
                                    <select id="selectProducto" class="form-control" style="width: 100%;"></select>
                                </div>
                                
                                <table class="table table-bordered table-striped mt-3">
                                    <thead class="bg-navy">
                                        <tr>
                                            <th>Producto</th>
                                            <th width="120">Costo Unit.</th>
                                            <th width="100">Cantidad</th>
                                            <th width="120">Subtotal</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablaCompras"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3>Total Compra: <span id="lblTotal" class="text-primary font-weight-bold">S/ 0.00</span></h3>
                                <button class="btn btn-primary btn-block btn-lg mt-4" onclick="guardarCompra()">
                                    <i class="fas fa-save"></i> GUARDAR INGRESO
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/js/compras.js"></script>
</body>
</html>
